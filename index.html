---
title: Github Pages Metadata
---
<!doctype html>
<html lang="en">
<head>
	<title>{{ page.title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="jumbotron mt-5 mb-5 text-center">
		<h1 class="display-2 mb-5">{{ page.title }}</h1>
		<p>The easiest way to check what is inside the <a href="https://help.github.com/articles/repository-metadata-on-github-pages/"><code>site.github</code></a> object.</p>
	</div>
	<pre id="github-pages-metadata"></pre>
</div>
<script>document.getElementById("github-pages-metadata").innerHTML = JSON.stringify({{ site.github | jsonify }}, null, 4);</script>
</body>
</html>
